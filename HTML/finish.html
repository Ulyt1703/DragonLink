<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finish-card</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../STYLE/finish.css">
</head>
<body>

    <p class="txt">DragonLink</p>

    <a href="../index.html">
        <div class="Father-logo">
            <img data-aos="fade-down"
            data-aos-easing="linear"
            data-aos-duration="750" class="Logo-png" src="../image/dragon__logo.png" alt="">
        </div>
    </a>
    <a href="../index.html">
        <div data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="750" class="Wrapper">
            <div class="Bulb">
                <div class="Cap"></div>
                <div class="Dark-red"></div>
            </div>
        </div>
    </a>
    <div class="Dragon">
        <img class="Dragon-background" src="../image/dragon.png" alt="">
    </div>

    <h1 data-aos="fade-zoom-in"
    data-aos-easing="ease-in-back"
    data-aos-delay="150"
    data-aos-offset="0"  class="title-finish">You ordered a card, after a certain period of time <br> you will receive your card. <br> You can find more information by email</h1>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../SCRIPT/load.js"></script>
</body>
</html>
